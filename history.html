<!doctype html>
<html>
<head>
    <title id='gsTitle'>Tab Memory Saver - Session management</title>
    <link type="text/css" href="css/style.css" rel="stylesheet"></link>
    <script type="text/javascript" src="js/sessionUtils.js"></script>
    <script type="text/javascript" src="js/history.js"></script>

</head>
<body>

<div class="mainContent">

    <h1 class="pageHeader">Tab Memory Saver</h1>

    <div class="contentNav">
        <ul>
            <li><a href='options.html'>General settings</a></li>
            <li><a class="active">Session management</a></li>
            <li><a href='shortcuts.html'>Keyboard shortcuts</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Current session:</h2>
        <div id='currentLinks'></div>

        <h2>Recent sessions:</h2>
        <div id='recoveryLinks'></div>

    	<h2>Saved sessions:</h2>
    	<div id='historyLinks'></div>

        <br />
        <br />
        <a href="javascript:void(0);" id="clearHistory" class="btn">Clear tab history</a>
    </div>

</div>

<div id="sessionNameModal" class="modal">
    <h2>Enter a name for this session:</h2>
    <input id="sessionNameText" type="text"></input>
    <br />
    <input id="sessionNameSubmit" type="button" value="OK" />
    <input id="sessionNameCancel" type="button" value="Cancel" />

</div>

</body>
</html>
